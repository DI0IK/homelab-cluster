  namespace: logging
  labels:
    app.kubernetes.io/name: grafana
  annotations:
    gethomepage.dev/href: "https://grafana.dominikstahl.dev"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: "Monitoring"
    gethomepage.dev/group: System
    gethomepage.dev/icon: grafana
    gethomepage.dev/app: grafana
    gethomepage.dev/name: Grafana
    gethomepage.dev/pod-selector: "app.kubernetes.io/name=grafana"
    gethomepage.dev/allowGroups: Grafana
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`grafana.dominikstahl.dev`)
      kind: Rule
      services:
        - name: logging-stack-grafana
          kind: Service
          port: http-web
