---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus-ingress
  namespace: logging
  labels:
    app.kubernetes.io/name: prometheus
  annotations:
    gethomepage.dev/href: "https://prometheus.dominikstahl.dev"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: "Monitoring"
    gethomepage.dev/group: System
    gethomepage.dev/icon: prometheus
    gethomepage.dev/app: prometheus
    gethomepage.dev/name: Prometheus
    gethomepage.dev/pod-selector: "app.kubernetes.io/name=prometheus"
    gethomepage.dev/allowGroups: Prometheus
    gethomepage.dev/widget.type: "prometheus"
    gethomepage.dev/widget.url: "http://logging-stack-kube-prometh-prometheus.logging.svc:9090"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`prometheus.dominikstahl.dev`)
      kind: Rule
      services:
        - name: logging-stack-kube-prometh-prometheus
          kind: Service
          port: http-web
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
