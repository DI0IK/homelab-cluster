---
apiVersion: v1
kind: Service
metadata:
  name: fallback-upstream
  namespace: traefik
spec:
  # No selector: we will provide Endpoints pointing to the external IP
  ports:
    - name: https
      port: 443
      protocol: TCP
      targetPort: 443
---
apiVersion: v1
kind: Endpoints
metadata:
  name: fallback-upstream
  namespace: traefik
subsets:
  - addresses:
      - ip: 192.168.179.160
    ports:
      - name: https
        port: 443
---
# Retry middleware to mitigate transient upstream failures
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: fallback-retry
  namespace: traefik
spec:
  retry:
    attempts: 2
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: fallback-ingressroute
  namespace: traefik
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: HostRegexp(`{host:.+}`) && PathPrefix(`/`)
      kind: Rule
      middlewares:
        - name: fallback-retry
      services:
        - name: fallback-upstream
          port: 443
          # ask Traefik to use TLS to upstream
          scheme: https
          # preserve the original Host header when proxying
          passHostHeader: true
          # use the fallback servers transport (skip TLS verification)
          serversTransport: fallback-servers-transport
---
# ServersTransport for the fallback upstream: skip TLS verification (for testing/homelab)
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: fallback-servers-transport
  namespace: traefik
spec:
  insecureSkipVerify: true
