apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  releaseName: traefik
  chart:
    spec:
      chart: traefik
      version: "37.1.1"
      sourceRef:
        kind: HelmRepository
        name: traefik
  interval: 50m
  install:
    remediation:
      retries: 3
    crds: Create
  values:
    service:
      type: ClusterIP
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsNonRoot: false
    deployment:
      additionalVolumes:
        - name: wireguard-config-volume
          secret:
            secretName: traefik-wireguard-config
      additionalContainers:
        - name: wireguard
          image: masipcat/wireguard-go:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "Europe/Berlin"
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
            runAsUser: 0
            runAsGroup: 0
            capabilities:
              add:
                - NET_ADMIN
            seccompProfile:
              type: Unconfined
          volumeMounts:
            - name: wireguard-config-volume
              mountPath: /etc/wireguard/wg0.conf
              subPath: wg0.conf
              readOnly: true
      initContainers:
        - name: sysctls
          image: busybox
          command:
            - sh
            - -c
            - sysctl -w net.ipv4.ip_forward=1 && sysctl -w net.ipv4.conf.all.forwarding=1 && sysctl -w net.ipv6.conf.all.forwarding=1
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
            runAsUser: 0
            runAsGroup: 0
            capabilities:
              add:
                - NET_ADMIN
            seccompProfile:
              type: Unconfined
